
<!-- --------------------------------------------------------------------UI-------------------------------------------------------------------  -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <style>
    
    html{
        font-family:'Montserrat',sans-serif;
        background-color:#e6e6e6;
        font-size: 1em;
    }
    body{
        font-family:'Montserrat',sans-serif;
        background-image:url('./img/guess_color_bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        font-size: 1em;

    }
    .btn-light{
        color:white;
        border-radius:50%;
        /*padding: 10vh;*/
        align-items: center;
        display: flex;
        justify-content: center;
        font-size:1em;
        
    }
    
    .btn-danger{
        font-size: 1em;
    }
    .col-sm-2{
        margin-top: 1%;
    }
  </style>
</head>
<body>
  
    <nav class="navbar navbar-light bg-light" style="width:100%;height:10vh;"><!-- nav begin-->
        
                    <div class="col-4">
                            <h6 id="greet_user"></h6>
        
                    </div>
                    <div class="col-4" align="center">
                            <h5 id="round_info" style="color:darkblue;font-weight:bold;">Round 1</h5>
        
                    </div>
                    <div class="col-4" align="right">
                            <button class="btn btn-danger" onclick="quitGame()">Quit</button>
        
                    </div>

            
            

    </nav><!--nav ends-->
    <div class="container-fluid" align="center" style="margin-top:20vh;"><!--container fluid begin-->
        <div class="row"><!--outer row1 begin-->
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_1" style="background-color:red;border:red;" onclick="play(this.id)">RED</button>

            </div>     
            
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_2" style="background-color: greenyellow;border:greenyellow;" onclick="play(this.id)">GREEN</button>

            </div>           
                      
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2" >
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_3" style="background-color: #ff66a3;border:#ff66a3;" onclick="play(this.id)">MAGENTA</button>

            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_4" style="background-color:blue;border:blue;" onclick="play(this.id)">BLUE</button>

            </div>
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_5" style="background-color: black;border:black;" onclick="play(this.id)">BLACK</button>

            </div>            
                              

        </div><!--outer row end-->
        <div class="row" style="margin-top: 5vh;"><!--outer row2 begin-->
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_6" style="background-color:#ac00e6;border:#ac00e6;" onclick="play(this.id)">VIOLET</button>

            </div>     
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_7" style="background-color: orange;border:orange;" onclick="play(this.id)">ORANGE</button>
      
            </div>           
            <div class="col-sm-1">

            </div> 
               
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_8" style="background-color: yellow;border:yellow;" onclick="play(this.id)">YELLOW</button>
    
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_9" style="background-color: cyan;border:cyan;" onclick="play(this.id)">CYAN</button>
    
            </div>
            <div class="col-sm-2">
                    <button class="btn btn-light col-6 pt-5 pb-5" id="color_10" style="background-color:brown;border:brown;" onclick="play(this.id)">BROWN</button>
    
            </div> 

        </div><!--outer row2 end-->
       
       
        

    </div><!--container fluid end-->
    <!--modals-->
    <div id="take_user_info" class="modal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                    
                <div class="modal-body" align="center">
                  
                  <h5 style="margin-top: 2vh;"><strong>Enter your name:</strong></h5>
                  <input type="text" name="user_name" id="user_name" autofocus>
                  <p id="no_username_error" style="display:none;color:red;">*Please enter a valid (user name should start with an alphabet) user name to proceed.</p>
                </div>
                <div class="modal-footer" style="margin-top: 2vh;">
                    <button type="button" class="btn btn-primary" onclick="getUserName()">Proceed</button>
                
                </div>
              </div>
            </div>
    </div>
          
   

  
<script src="./js/guess.js"></script>
</body>
</html>
